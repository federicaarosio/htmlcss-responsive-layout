<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <!-- header con container -->
  <header>
    <nav class="container flex-between">
      <img src="./img/logo.png" alt="logo" class="logo">
      <div class="menu">Menu</div>
    </nav>
  </header>



  <!-- Main -->
  <main>
    <!-- section cards azzurre con container -->
    <section class="container features">
      <div class="row">
        <div class="card two-thirds lightblue-bg">Contenuto card</div>
        <div class="card one-third lightblue-bg">Contenuto card</div>
      </div>
      <div class="row">
        <div class="card one-third lightblue-bg">Contenuto card</div>
        <div class="card one-third lightblue-bg">Contenuto card</div>
        <div class="card one-third lightblue-bg">Contenuto card</div>
      </div>
    </section>


    <!-- section strategic planning con container (piÃ¹ piccolo?)-->
    <section class="strategic-planning lilac-bg">
      <div class="container lilac-bg">
        <div class="column">
          <div class="img"></div>
          <div class="text-wrapper"></div>
          <div class="app-dev"></div>
        </div>
      </div>
    </section>


    <!-- section testimonials con container-->
    <section class="container column">
      <div class="text-wrapper"></div>
      <div class="card lilac-bg"></div>
      <div class="card lilac-bg"></div>
      <div class="card lilac-bg"></div>
    </section>


    <!-- section benefits con container -->
    <section class="benefits lilac-bg">
      <div class="container">
        <div class="row">
          <div class="card column-50 white-bg">Contenuto card</div>
          <div class="card column-50 white-bg">Contenuto card</div>
        </div>
        <div class="row">
          <div class="card column-50 white-bg">Contenuto card</div>
          <div class="card column-50 white-bg">Contenuto card</div>
        </div>
        <div class="row">
          <div class="card column-50 white-bg">Contenuto card</div>
          <div class="card column-50 white-bg">Contenuto card</div>
        </div>
      </div>
    </section>


    <!-- section about us con container -->
    <section class="about-us container">
      <div class="column-left">
        <div class="text-wrapper">About us</div>
      </div>
      <div class="column-right">
        <div class="img">immagine profilo</div>
        <div class="text-wrapper">I help companies</div>
      </div>
    </section>


    <!-- section get started full width-->
    <section class="get-started lilac-bg">
      <div class="container"></div>
    </section>
  </main>



  <!-- Footer full width-->
  <footer>
    <div class="darkgray-bg">
      <div class="container"></div>
    </div>
  </footer>

</body>
</html>
